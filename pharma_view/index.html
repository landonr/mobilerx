<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobileRx</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
  </head>
  <body>

    <h1>expressRx</h1>


    <h3>Create Rx</h3>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="patient-id" class="col-sm-2 control-label">Patient ID</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="patient-id" placeholder="Patient ID">    
        </div>
      </div>
      <div class="form-group">
        <label for="drug-name" class="col-sm-2 control-label">Drug Name</label>
        <div class="col-sm-10">   
          <input type="text" class="form-control" id="drug-name" placeholder="Drug Name">
        </div>
      </div>
      <div class="form-group">
        <label for="drug-number" class="col-sm-2 control-label">Drug Number</label>    
        <div class="col-sm-10">
          <input type="text" class="form-control" id="drug-number" placeholder="Drug Number">
        </div>
      </div>
      <div class="form-group">
        <label for="drug-mass" class="col-sm-2 control-label">Drug Mass</label>
        <div class="col-sm-10">    
          <input type="text" class="form-control" id="drug-mass" placeholder="Drug Mass">
        </div>
      </div>
      <div class="form-group"> 
        <label for="drug-quantity" class="col-sm-2 control-label">Drug Quantity</label>   
        <div class="col-sm-10">
          <input type="text" class="form-control" id="drug-quantity" placeholder="Drug Quantity">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10"> 
          <button type="submit" class="btn btn-default" id="createRx">Create Rx</button>
        </div>
      </div>
    </form>


    <h3>List of Rx</h3>
    <div class="table-rx">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Drug Name</th>
            <th>Drug Number</th>
            <th>Drug Mass</th>
            <th>Drug Quantity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rx_scripts.js"></script>
  </body>
</html>
